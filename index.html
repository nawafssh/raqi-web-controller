<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAQi Bluetooth Controller</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      color: #90caf9;
    }
    h2 {
      margin-top: 0;
      font-weight: normal;
      font-size: 16px;
      color: #aaa;
    }
    .connect-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 0 2px 10px rgba(30, 136, 229, 0.3);
    }
    .connect-btn:hover {
      background-color: #1565c0;
    }
    .motor-grid {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: repeat(2, 100px);
      gap: 20px 40px;
    }
    .motor-grid button {
      font-size: 32px;
      padding: 20px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.2s ease;
    }
    .motor-grid button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>RAQi BLE Motor Control</h1>
  <h2>by Nawaf Alshahrani</h2>
  <button class="connect-btn" onclick="connectBLE()">üîó Connect</button>

  <div class="motor-grid">
    <button onclick="send('L1')">‚Üë</button>
    <button onclick="send('R1')">‚Üë</button>
    <button onclick="send('L2')">‚Üì</button>
    <button onclick="send('R2')">‚Üì</button>
  </div>

  <script>
    let characteristic;

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'RAQi' }],
          optionalServices: ['12345678-1234-1234-1234-123456789abc']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('abcdefab-1234-5678-1234-abcdefabcdef');

        alert("‚úÖ Connected to RAQi");
      } catch (err) {
        alert("‚ùå Failed to connect: " + err);
      }
    }

    async function send(command) {
      if (!characteristic) {
        alert("Please connect first!");
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(command));
    }
  </script>
</body>
</html>
